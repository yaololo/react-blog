language: node_js
node_js:
- 8.11.3
cache:
  yarn: true
  directories:
  - node_modules
  - server/node_modules
  - client/node_modules
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.13.0
- export PATH="$HOME/.yarn/bin:$PATH"
jobs:
  include:
  - stage: Test, Build and Deploy
    branch:
      on:
      - master
      - dev
    script:
    - yarn test
    - yarn build
    deploy:
      provider: heroku
      app: yongming-blog
      api_key:
        secure: 
